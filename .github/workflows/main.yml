name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip git zip unzip
        pip3 install buildozer cython kivy

    - name: Build APK
      run: |
        buildozer init
        buildozer android debug
